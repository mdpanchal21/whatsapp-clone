<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/whatsapp/styles.css">
    <link rel="icon" href="/whatsapp/images/whatsapp.png">
    <title>(151) Whatsapp</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="menu">
                <div class="list-item">
                    <button class="upper-btn">
                        <i class="fa-brands fa-rocketchat fa-2xl"></i>
                    </button>
                    <button class="upper-btn">
                        <i class="fa-solid fa-circle-check fa-2xl"></i>
                    </button>
                    <button class="upper-btn">
                        <i class="fa-solid fa-comment fa-2xl"></i>
                    </button>
                    <button class="upper-btn">
                        <i class="fa-solid fa-hand-holding-heart fa-2xl"></i>
                    </button>
                    <button class="upper-btn">
                        <i class="fa-solid fa-hexagon-nodes fa-2xl"></i>
                    </button>
                    <button class="bottom-btn-1">
                        <i class="fa-solid fa-gear fa-xl"></i>
                    </button>
                    <button class="bottom-btn-2">
                        <i class="fa-solid fa-user fa-xl"></i>
                    </button>
                </div>
            </div>
            <div class="contact">
                <div class="contact-header">
                    <div class="header-1">
                        <h2 class="header-1-h2">Chats</h2>
                        <button class="header-1-btn1">
                            <i class="fa-solid fa-envelope fa-xl"></i>
                        </button>
                        <button class="header-1-btn2">
                            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                        </button>
                    </div>
                    <div class="header-2">
                        <button class="header-2-btn1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="header-3">
                        <button class="header-3-btn1">
                            All
                        </button>
                        <button class="header-3-btn2">
                            Unread
                        </button>
                        <button class="header-3-btn3">
                            Favorites
                        </button>
                        <button class="header-3-btn4">
                            Group
                        </button>
                    </div>
                </div>
                <div class="contact-list">
                    <div class="contact-1">
                        <div class="contact-1-logo">
                            
                        </div>
                        <div class="contact-1-text">

                        </div>
                    </div>
                </div>
            </div>
            <div class="chat">

            </div>
        </div>
    </main>
</body>
</html>
